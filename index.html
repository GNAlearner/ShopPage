<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ShopApp</title>
    <Link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="frame">
        <header class="title">
            <h1">Bundle & Save</h1>
        </header>
        <main>
            <section class="box" onclick="toggleExtraContent('content1', this)">
                <article class="regular-content">
                    <input class="radioBtn" type="radio" name="sections" value="section1"></input>
                    <span>
                        <article class="qty">1 Pair</article>
                        <article class="price">DKK 195.00</article>
                    </span>
                    <span class="offer">
                        <article>50% OFF</article>
                    </span>
                </article>
                <article class="extra-content" id="content1">
                    <div>
                        <span class="size">Size</span>
                        <span class="colour">Colour</span>
                    </div>
                    <div>
                        <span class="noOfItem">#1</span>
                        <select class="sizeOption" onclick="event.stopPropagation();">
                            <option>S</option>
                        </select>
                        <Select class="colourOption" onclick="event.stopPropagation();">
                            <option>Colour</option>
                        </Select>
                    </div>
                </article>
            </section>
            <section class="box" onclick="toggleExtraContent('content2', this)">
                <article class="regular-content">
                    <input class="radioBtn" type="radio" name="sections" value="section2"></input>
                    <span>
                        <article class="qty">2 Pair</article>
                        <article class="price">DKK 345.00</article>
                    </span>
                    <span>
                        <article class="discount">
                            <del>DKK 195.00</del>
                        </article>
                    </span>
                    <span class="offer">
                        <article class="trending">Most Popular</article>
                        <article>40% OFF</article>
                    </span>
                </article>
                <article class="extra-content" id="content2">
                    <div>
                        <span class="size">Size</span>
                        <span class="colour">Colour</span>
                    </div>
                    <div>
                        <span class="noOfItem">#1</span>
                        <select class="sizeOption" onclick="event.stopPropagation();">
                            <option>S<span></span></option>
                        </select>
                        <Select class="colourOption" onclick="event.stopPropagation();">
                            <option>Colour</option>
                        </Select>
                    </div>
                    <div class="item-line">
                        <span class="noOfItem">#2</span>
                        <select class="sizeOption" onclick="event.stopPropagation();">
                            <option>S</option>
                        </select>
                        <Select class="colourOption" onclick="event.stopPropagation();">
                            <option>Colour</option>
                        </Select>
                    </div>
                </article>
            </section>
            <section class="box" onclick="toggleExtraContent('content3', this)">
                <article class="regular-content">
                    <input class="radioBtn" type="radio" name="sections" value="section3"></input>
                    <span>
                        <article class="qty">3 Pair</article>
                        <article class="price">DKK 528.00</article>
                    </span>
                    <span class="offer">
                        <article>60% OFF</article>
                    </span>
                </article>
                <article class="extra-content" id="content3">
                    <div>
                        <span class="size">Size</span>
                        <span class="colour">Colour</span>
                    </div>
                    <div>
                        <span class="noOfItem">#1</span>
                        <select class="sizeOption" onclick="event.stopPropagation();">
                            <option>S</option>
                        </select>
                        <Select class="colourOption" onclick="event.stopPropagation();">
                            <option>Colour</option>
                        </Select>
                    </div>
                    <div class="item-line">
                        <span class="noOfItem">#2</span>
                        <select class="sizeOption" onclick="event.stopPropagation();">
                            <option>S</option>
                        </select>
                        <Select class="colourOption" onclick="event.stopPropagation();">
                            <option>Colour</option>
                        </Select>
                    </div>
                    <div class="item-line">
                        <span class="noOfItem">#3</span>
                        <select class="sizeOption" onclick="event.stopPropagation();">
                            <option>S</option>
                        </select>
                        <Select class="colourOption" onclick="event.stopPropagation();">
                            <option>Colour</option>
                        </Select>
                    </div>
                </article>
            </section>
            <section class="details">
                <span class="shipping">
                    Free 2 Day Shipping
                </span>
                <span class="total">
                    Total : <b>DKK 360.00</b>
                </span>
            </section>
            <button class="addCartBtn">+ Add to Cart</button>
        </main>
        <footer class="footer">
            &copy; Powered by Pumper
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
